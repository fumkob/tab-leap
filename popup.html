<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Leap</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
    }
  </style>
</head>
<body>
  <h1>Tab Leap</h1>
  <p>Automatically opens links in foreground tabs.</p>
  <h2 style="font-size: 14px; margin: 16px 0 8px 0;">How it works:</h2>
  <ul style="margin: 0; padding-left: 20px; font-size: 13px; line-height: 1.6;">
    <li>Cmd/Ctrl + Click on any link</li>
    <li>Middle-click on any link</li>
    <li>Links with target="_blank"</li>
  </ul>
  <p style="font-size: 12px; color: #666; margin-top: 16px;">All open in foreground instead of background.</p>
  <script src="popup.js"></script>
</body>
</html>
